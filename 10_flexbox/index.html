<head>
  <style>
    .container{
      border: 1px solid black;
      width: 500px;
      height: 500px;
      display: flex;
      flex-wrap: wrap;
    }
    .box{
      width: 100px;
      height: 100px;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1" style="flex-grow: 1;">box1</div>
    <div class="box box2" style="flex-grow: 2;">box2</div>
    <div class="box box3" style="flex-grow:3;">box3</div>
    <div class="box box4">box4</div>
    <div class="box box5">box5</div>
    <div class="box box6">box6</div>
    <div class="box box7">box7</div>
    <div class="box box8">box8</div>
    <div class="box item9" style="order: -1;">item9</div>
    <div class="box item10">item10</div>
  </div>
</body>
