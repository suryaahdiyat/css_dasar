<head>
  <style>
    div{
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 3px;
    }
    .static{
      position: static;
    }
    .relative{
      position: relative;
    }
    .absolute{
      right: 0;
      position: absolute;
    }
    .fixed{
      bottom: 0;
      right: 0;
      position: fixed;
    }
    .sticky{
      top: 0;
      position: sticky;
    }

  </style>
</head>
<body style="height: 2000px;">
  <div class="static">static</div>
  <div class="relative">relative</div>
  <div class="absolute">absolute</div>
  <div class="fixed">fixed</div>
  <div class="sticky">sticky</div>
</body>
